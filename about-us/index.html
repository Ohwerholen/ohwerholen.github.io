<body>

    <header>

        <div class="header-Container">

            <div class="header-Icons-container">

                <div>
                    <a href="../home/index.html">
                        <img class="icons" src="../assets/img/icons/home.png" alt="Home-Img">
                    </a>
                </div>

                <div>
                    <a href="../cart/index.html">
                        <img class="icons" src="../assets/img/icons/cart.png" alt="Cart-Img">
                    </a>
                    <a href="../about-us/index.html">
                        <img class="icons" src="../assets/img/icons/account.png" alt="Account-Img">
                    </a>
                </div>

            </div>


            <div class="container-header">
                <input type="text" name="search-bar" placeholder="Search" class="header-input">

                <nav class="dropdown">
                    <button class="dropbtn">Menu</button>
                    <div class="dropdown-content">
                        <a href="../about-us/index.html">About Us</a>
                        <a href="../products/index.html">Products</a>
                        <a href="../about-us/index.html">Profile</a>
                    </div>
                </nav>
            </div>

        </div>

    </header>




    <main>

        <section class="about-us">
            <h1>Über uns</h1>
            <p>Willkommen bei unserer Firma! Wir sind ein engagiertes Team von Experten, die sich darauf spezialisiert
                haben, die besten Producte für unsere Kunden anzubieten.</p>

            <section class="contact-form">
                <h2>Kontaktieren Sie uns</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input class="form-input" type="text" id="name" name="name" required>

                    <label for="email">E-Mail:</label>
                    <input class="form-input" type="email" id="email" name="email" required>

                    <label for="message">Nachricht:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Absenden</button>
                </form>
            </section>
        </section>
        
    </main>
    
    <footer>
        <p class="footer-p">&copy; 2024 Unsere Firma. Alle Rechte vorbehalten.</p>
