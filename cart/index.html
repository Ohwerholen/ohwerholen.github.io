<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/articles/inspired_logo.png">
    <link rel="stylesheet" href="../basis/baseStylesheet.css">
    <link rel="stylesheet" href="index.css">
    <title>cart</title>
</head>

<body>

    <header>

        <div class="header-Container">

            <div class="header-Icons-container">

                <div>
                    <a href="../home/index.html">
                        <img class="icons" src="../assets/img/icons/home.png" alt="Home-Img">
                    </a>
                </div>

                <div>
                    <a href="../cart/index.html">
                        <img class="icons" src="../assets/img/icons/cart.png" alt="Cart-Img">
                    </a>
                    <a href="../about-us/index.html">
                        <img class="icons" src="../assets/img/icons/account.png" alt="Account-Img">
                    </a>
                </div>

            </div>


            <div class="container-header">
                <input type="text" name="search-bar" placeholder="Search" class="header-input">

                <nav class="dropdown">
                    <button class="dropbtn">Menu</button>
                    <div class="dropdown-content">
                        <a href="../about-us/index.html">About Us</a>
                        <a href="../products/index.html">Products</a>
                        <a href="../about-us/index.html">Profile</a>
                    </div>
                </nav>
            </div>

        </div>

    </header>




    <main>

        <div class="grid-container">

            <article class="product">
                <img class="article-img" src="../assets/img/articles/thinkpad.png" alt="thinkpad-Img">
                <section class="description">
                    <p class="price">1714.-</p>
                    <h3>Lenovo ThinkPad T14 Gen 4</h3>
                    <p class="description-specs">16", AMD Ryzen 5 7530U, 16 GB, 512 GB, CH</p>


                    <section class="amount-input-container">
                        <p>Amount: </p>
                        <input type="text" name="amount-input" placeholder="1" class="amount-input">
                    </section>
                </section>
            </article>

            <section class="cart-form">
    
                <section class="contact-form">
                    <form action="#" method="post">
                        <h2 class="form-h2">Kaufen</h2>
                        <label for="name">Name:</label>
                        <input class="form-input" type="text" id="name" name="name" required>
    
                        <label for="email">E-Mail:</label>
                        <input class="form-input" type="email" id="email" name="email" required>
    
                        <button class="form-button" type="submit">Kaufen</button>
                    </form>
                </section>
            </section>



        </div>



    </main>

    <footer>
        <p class="footer-p">&copy; 2024 Unsere Firma. Alle Rechte vorbehalten.</p>
    </footer>
</body>

</html>
